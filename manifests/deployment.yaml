apiVersion: apps/v1
kind: Deployment
metadata:
  name: troubleshooting-deployment
  namespace: 123456
spec:
  replicas: 1
  selector:
    matchLabels:
      app: troubleshooting
  template:
    metadata:
      labels:
        app: troubleshooting
    spec:
      containers:
      - name: troubleshooting
        image: cepgbaseacr.azurecr.io/troubleshooting:latest
        ports:
        - containerPort: 80
